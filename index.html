<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <h1>
            Crie sua conta gratuita
        </h1>
        <form action="" id="login_form">
            <div class="form_field">
                <label for="name">Nome completo</label>
                <input type="text" placeholder="Digite seu nome completo" nome="name">
            </div>
            <div class="form_field">
                <label for="email">Email</label>
                <input type="email" placeholder="Digite seu email aqui" nome="email'">
            </div>
            <div class="form_field">
                <label for="senha">Senha</label>
                <input type="password" placeholder="Digite sua senha aqui" nome="email'">
            </div>
            <div class="form_field">
                <label for="confirme_senha">Confirme sua senha</label>
                <input type="password" placeholder="Digite sua senha novamente aqui" nome="confirme_senha'">
            </div>
            <div class="form_field">
                <input type="submit" value="CRIAR CONTA">
                <!-- <div class="japossuiconta">
                    Já possui uma conta? Faça o <a href="./">login</a>
                </div> -->
            </div>

        </form>
    </div>
</body>
</html>
